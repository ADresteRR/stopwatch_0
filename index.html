<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Stop Watch</title>
</head>

<body>
    <header>
        <h1 class="stopwatch-title">Adrester stopwatch</h1>
    </header>
    <div class="stopwatch-row">
        <div class="stopwatch-col hours">0</div>
        <div class="stopwatch-col minutes">0</div>
        <div class="stopwatch-col seconds">0</div>
    </div>
    <div class="stopwatch-row buttons">
        <button class="start-button btn">Start</button>
        <button class="stop-button btn">Stop</button>
        <button class="reset-button btn">Reset</button>
    </div>
    <script src="./app.js"></script>
</body>

</html>
